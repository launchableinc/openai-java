name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
      - name: Test
        run: ./gradlew test --stacktrace
        #env:
        # OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
